<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sushi Restaurant and Bar :: Contact Us</title>
</head>
<body>

    <div class="grid-header-container">
        <header class="grid-header"> 
            <h2>Sushi Restaurant and Bar</h2>
        </header>

        <nav class="grid-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="grid-container-contact">

        <div class="grid-item grid-hero" id="home-hero">
            <h1>Contact Us</h1>
        </div>

        <main class="grid-main grid-item">
            <br><br>
            <p>Sushi Restaurant and Bar</p>
            <p>12010 Quest Road</p>
            <p>San Diego, CA 92126</p>
            <p>888-555-5555</p>
        </main>

        <div class="grid-right grid-item" id="contact-form">
            <form action="">
                    <label for="first-name">First Name: </label>
                    <input type="text" placeholder="First Name" id="first-name" name="first-name"><br>
                    <label for="last-name">Last Name: </label>
                    <input type="text" placeholder="Last Name" id="last-name" name="last-name"><br>
                    <label for="last-name">Email: </label>
                    <input type="text" placeholder="Email address" id="email" name="email"><br>
                    <label for="phone-number">Phone Number: </label>
                    <input type="text" placeholder="Last Name" id="phone-number" name="phone-number"><br>
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit">
                </form>

        </div>

        <footer class="grid-footer grid-item">
                <p>
                    Copyright &copy; 2020 - Sushi Restaurant and Bar - Emmanuel Barroga
                </p>
        </footer>

    </div>
</body>
</html>
